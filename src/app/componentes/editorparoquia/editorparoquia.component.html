<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h3>Adicionar Nova Paroquia</h3>
        </div>
    </div>

    <div class="row">
        <div class="mb-3">
            <label for="txtNome" class="form-label">Nome da Paroquia</label>
            <input type="text" [(ngModel)] = "paroquia.nome" class="form-control" id="txtNome">
        </div>
    </div>
    <div class="row">
        <div class="mb-3">
            <label for="txtParoco" class="form-label">Nome do Paroco</label>
            <input type="text" [(ngModel)] = "paroquia.paroco" class="form-control" id="txtParoco">
        </div>
    </div>
    <div class="mb-3">
        <label for="txtParoco" class="form-label">Descrição da Paróquia</label>
        <textarea class="form-control" [(ngModel)]="paroquia.descricao"></textarea>
    </div>

    <div class="row">
        <div class="col-6">
            <!-- select de estados -->
            <label class="form-label">Selecione o Estado</label>
            <select [(ngModel)] = "idEstado" (change)="recuperarCidades()" class="form-control">
                <option *ngFor="let ESTADO of listaEstados" value="{{ESTADO.id}}">{{ESTADO.nome}}</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <!-- select de cidades -->
            <label class="form-label">Selecione sua cidade</label>
            <select *ngIf = "idEstado != 0" class="form-control" [(ngModel)] = "idCidade">
                <option *ngFor="let CIDADE of listaCidades" value="{{CIDADE.id}}">{{CIDADE.nome}}</option>
            </select>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-12">
            <button type="button" class="btn btn-primary" (click) = "cadastrarProquia()">Cadastrar informações</button>
        </div>
    </div>
    
</div>
